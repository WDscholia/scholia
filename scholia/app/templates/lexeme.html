{% extends "base.html" %}


{% block scripts %}
{{super()}}

<script type="text/javascript">
 worksSparql = `
SELECT DISTINCT ?work ?workLabel ?workDescription {
  wd:{{ lexeme }} wdt:P1343 | ^wdt:P6254 ?work
  SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en,cz,da,de,es,fi,fr,it,nl,nn,ru,sv,zh". }
}
`

 $(document).ready(function() {
     sparqlToDataTable(worksSparql, "#works", {
	 linkPrefixes: {
	     work: "../work/",
	 }})
 });


</script>

{% endblock %}


{% block page_content %}

<p>
    <a title="Lexeme index"
       role="button"
       class="btn btn-outline-dark btn-sm"
       href="../lexeme">‚Üê</a>
    <a title="View and edit lexeme in Wikidata"
       role="button"
       class="btn btn-outline-dark btn-sm"
       href="https://www.wikidata.org/wiki/Lexeme:{{ lexeme }}">Wikidata üîó</a>
    <a title="View lexeme in Ordia"
       role="button"
       class="btn btn-outline-dark btn-sm"
       href="https://tools.wmflabs.org/ordia/{{ lexeme }}">Ordia üîó</a>
</p>

<h1 id="lexeme">Lexeme</h1>


<h2 id="lexeme-works">Works</h2>

<table class="table table-hover" id="lexeme-works-table"></table>


{% endblock %}
