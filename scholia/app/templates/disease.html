{% extends "base.html" %}

{% block scripts %}
{{super()}}

<script type="text/javascript">
 geneticallyAssociatedDiseaseSparql = `
SELECT ?count ?disease ?diseaseLabel ?genes
WITH {
  SELECT ?disease (COUNT(?gene) AS ?count) (GROUP_CONCAT(?gene_label; separator=" // ") AS ?genes) WHERE {
    BIND(wd:{{ q }} AS ?query_disease)
    ?query_disease wdt:P2293 ?gene .
    ?gene wdt:P2293 ?disease . 
    FILTER (?query_disease != ?disease)
    ?gene rdfs:label ?gene_label FILTER(lang(?gene_label) = "en")
  }
  GROUP BY ?disease
} AS %result 
WHERE {
  INCLUDE %result
  SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
}
ORDER BY DESC(?count)
 `

 
 $(document).ready(function() {
     sparqlToDataTable(geneticallyAssociatedDiseaseSparql,
		       "#genetically-associated-diseases");
 });
</script>

{% endblock %}
